
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="formRegister.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
      
        <form action="/">
            <hr>
          <div class="type-account">
            <input type="radio" value="None" id="radio1" name="account" checked/>
            <label for="radio1" class="radio" chec>Personal</label>
            <input type="radio" value="None" id="radio2" name="account" />
            <label for="radio2" class="radio">Company</label>
          </div>
        <hr>
        <label class="icon" for="name"><i class="fa-solid fa-envelope"></i></label>
        <input type="text" name="name" class="name" placeholder="Email" required/>
        <label class="icon" for="name"><i class="fa-solid fa-user"></i></label>
        <input type="text" name="name" class="name" placeholder="Name" required/>
        <label class="icon" for="name"><i class="fa-solid fa-lock"></i></label>
        <input type="password" name="name" class="name" placeholder="Password" required/>
        <div class="gender">
          <input type="radio" value="None" id="male" name="gender" checked/>
          <label for="male" class="radio" chec>Male</label>
          <input type="radio" value="None" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
         </div>
         <div>
       <p>By clicking Register, you<br>agree on our <a href="#">terms<br> and condition</a>.</p>
        <a href="#" class="button">Register</a>
         </div>
        </form>
      </div>
    
</body>
</html>
